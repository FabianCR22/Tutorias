            <form th:action="@{/save}"
                  method="post"
                  th:object="${persona}">
                
                <input type="hidden" name="id" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}"/>
                </div>
                <div class="mb-3">
                    <label for="apellido1">Apellido 1:</label>
                    <input type="text" name="apellido1" th:field="*{apellido1}"/>
                </div>
                <div class="mb-3">
                    <label for="apellido2">Apellido 2:</label>
                    <input type="text" name="apellido2" th:field="*{apellido2}"/>
                </div>
                <div class="mb-3">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" th:field="*{email}"/>
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono:</label>
                    <input type="tel" name="telefono" th:field="*{telefono}"/>
                </div>
                <div class="mb-3">
                    <label for="paises">Pais:</label>
                    <select th:field="*{pais}">
                        <option th:each="x:${paises}"
                                th:value="${x.id}"
                                th:text="${x.pais}" />
                    </select>
                </div>
                
                <br>
                    
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                
                <br>
                
                <button type="submit" value="guardar" class="btn btn-primary">Guardar</button>
                
            </form>
            
            <br>

            <a th:href="@{/personas}">Regresar</a>
            
            <footer th:replace="plantilla/template::footer"></footer>
            
    </body>
