    <head th:replace="plantilla/template::head">
         
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <body>

                    <a class="navbar-brand" href="#">Believe</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/homePROF}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/calendarioPROF}">Calendario</a>
                            </li>

                            </li>

                                    <li><a class="dropdown-item" th:href="@{/personas}">ADMIN</a></li>

                                </ul>

        <br>
        <h2>Horario</h2>
        <br>
        <table class="table">

                <tr>
                    <th scope="col">Dias/Horas</th>
                    <th scope="col">Martes</th>
                    <th scope="col">Miercoles</th>
                    <th scope="col">Jueves</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">8am - 11am</th>
                    <td>Probabilidad</td>
                    <td>Algebra</td>
                    <td>Calculo</td>
                </tr>
                <tr>
                    <th scope="row">2pm - 5pm</th>
                    <td>Algebra</td>
                    <td>Probabilidad</td>
                    <td>Calculo</td>
                </tr>
                <tr>
                    <th scope="row">6pm - 9pm</th>
                    <td colspan="2">Calculo</td>
                    <td>Probabilidad</td>
                </tr>
            </tbody>
        </table>
        
        
        <footer th:replace="plantilla/template::footer"></footer>
