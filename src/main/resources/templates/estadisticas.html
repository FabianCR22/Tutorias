<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    
    <head th:replace="plantilla/template::head">
         
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        
    </head>
    
    
    <body>

        <header th:replace="plantilla/template::header"></header>
        
        <br>
        <h2>Dashboard</h2>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mes/Metrica</th>
                    <th scope="col">Clases realizadas</th>
                    <th scope="col">Reservas realizadas</th>
                    <th scope="col">Numero de visitas a la pagina</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Enero</th>
                    <td>10</td>
                    <td>15</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <th scope="row">Febrero</th>
                    <td>100</td>
                    <td>150</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <th scope="row">Marzo</th>
                    <td>150</td>
                    <td>170</td>
                    <td>5000</td>
                </tr>
            </tbody>
        </table>
        
        
        <footer th:replace="plantilla/template::footer"></footer>
        
    </body>
    

    
</html>
